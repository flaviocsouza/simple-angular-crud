<h2>Users</h2>
<div class="row">
    <div  *ngFor="let user of userList" class="col-4">
        <div [id]='user.id' class="card" >            
            <img [src]='user.img?user.img:defaultUserImg' class="card-img-top" alt="{{user.name}}`s photo">
            <div class="card-body">
                <p class="card-title">{{user.name}}</p>
                <p class="card-text">{{user.info}}</p>
            </div>
        </div>
    </div>
</div>
